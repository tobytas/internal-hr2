<template>
    <lightning-card>
        <lightning-record-view-form record-id={timeEntryId} object-api-name={sobjectName}>
            <lightning-messages></lightning-messages>
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name={fields.type}></lightning-output-field>
                    <lightning-output-field field-name={fields.hours}></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name={fields.employee}></lightning-output-field>
                    <lightning-output-field field-name={fields.location}></lightning-output-field>
                </div>
            </div>
            <lightning-button class="slds-m-top_small slds-align_absolute-center" variant="brand" type="submit" label="Update"></lightning-button>
        </lightning-record-view-form>
    </lightning-card>
</template>
